<div class="card">
  <img class="card-img-top" src="http://placehold.it/320x150" alt="">
  <div class="card-body">
    <h4>{{product.price}}</h4>
    <h4 class="card-title"><a href="">{{product.title}}</a></h4>
    <p class="card-text">{{product.description}}</p>
    <auction-stars [rating]="product.rating"></auction-stars>
  </div>
</div>
